<div class="container-fluid">
    <ngx-qrcode-styling [config]="config"></ngx-qrcode-styling>
    <!-- Page Heading -->


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">URL</h6>
            </div>
            <div class="product-form">

                <div class="form-group">
                    <label>Nom </label>
                    <input  [(ngModel)]="dat" type="text" class="form-control" />
                    <div class="invalid-feedback">
                        <div>Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="img" type="text" class="form-control" />
                    <div class="invalid-feedback">
                        <div>Description is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)=" onUpdate()" >Ajouter</button>
                </div>
              
        
            </div>
        </div>

   

</div>

<app-child [data]="dat" [image]="img"></app-child>
