<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">URL</h6>
        </div>
        <div class="product-form">

            <div class="form-group">
                <label>Taper une Url Valide </label>
                <input [(ngModel)]="value" type="text" class="form-control" />
                <div class="invalid-feedback">
                    <div>Url is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="openPDF()">Exporter en PDF</button>
            </div>
        </div>
    </div>
</div>
<div class="container" id="htmlData">
   
        <h2 class="container d-flex justify-content-center " >QR-CODE</h2>
   
    <ngx-qrcode [elementType]="elementType" [value]="value" cssClass="aclass">
    </ngx-qrcode>

</div>
