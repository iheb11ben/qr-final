





<div class="container-fluid">
    <!-- Page Heading -->


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        


            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Carte visite</h6>
            </div>
            <div class="product-form">

                <div class="form-group" *ngFor="let val of Qr.nom ;let i = index">
                    <label>Nom </label>
                    <input type="text"  [(ngModel)]="val.value"   class="form-control" />
                    <div class="invalid-feedback">
                        <div>Name is required</div>
                    </div>


                </div>
                <div class="form-group" *ngFor="let val of Qr.email ;let i = index">
                    <label>Email</label>
                    <input type="text"   [(ngModel)]="val.value"   class="form-control" />
                    <div class="invalid-feedback">
                        <div>Description is required</div>
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary" (click)="addphone('email')">Ajouter email</button>
                <div class="form-group" *ngFor="let val of Qr.phone ;let i = index">
                    <label>Numéro de Téléphone</label>
                    <input  type="number"  [(ngModel)]="val.value"   class="form-control" />
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary" (click)="addphone('phone')">Ajouter phone</button>
                <div class="form-group"  *ngFor="let val of Qr.ville">
                    <label>Activité</label>
                    <input  type="text" class="form-control"  [(ngModel)]="val.value"   />
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                </div>
                <div class="form-group"  *ngFor="let val of Qr.adresse">
                    <label>Adresse</label>
                    <input  type="text" class="form-control"  [(ngModel)]="val.value"   />
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary" id="btn" (click)="addphone('adresse')">Ajouter Adresse</button>

                <div class="form-group">
                    <!-- <button type="submit" class="btn btn-primary" >Ajouter</button> -->
                    <button type="button" class="btn btn-warning float-right"  (click)="submit()" >
                        Valider
                    </button>
                </div>
            </div>
        </div>

   

</div>



<div class="card-header" id="nom">
    <h3>Nom de Qr code</h3>
    <input type="text" class="form-control" [(ngModel)]="qrcode.nomQr"   class="form-control" />
</div>
